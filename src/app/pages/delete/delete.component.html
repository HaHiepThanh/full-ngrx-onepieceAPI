<div class="container">
  <div class="form-input" [formGroup]="deleteProductForm">

    <mat-form-field class="form" appearance="outline">
      <mat-label>id</mat-label>
      <input matInput placeholder="Placeholder" formControlName="id">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <button mat-button (click)="deleteProduct()">Delete product</button>

  </div>
</div>
